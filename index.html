<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reconhecimento Facial com face-api.js</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      color: white;
      font-family: sans-serif;
      margin: 0;
      position: relative;
    }

    video, canvas {
      width: 90%;
      max-width: 400px;
      /* Removido: transform: scaleX(-1); para n√£o inverter a imagem */
      border-radius: 8px;
    }

    video {
      border: 2px solid white;
    }

    canvas {
      position: absolute;
      /* Ajustado: top para mover mais para baixo */
      top: 0px; /* Valor original era 80px, aumentei para 150px */
      left: 0;
      right: 0;
      margin: auto;
      z-index: 1;
      pointer-events: none;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script defer src="face-api.min.js"></script>
</head>
<body>
  <h1>Reconhecimento Facial</h1>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="overlayCanvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlayCanvas');
    const MODEL_URL = './models';

    async function loadModels() {
      try {
        console.log("Carregando modelos...");
        await Promise.all([
          faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
          faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
          faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL),
          faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
        ]);
        console.log("‚úÖ Modelos carregados com sucesso!");
      } catch (error) {
        console.error("‚ùå Erro ao carregar modelos:", error);
        alert("Erro ao carregar os modelos de detec√ß√£o facial.\n" +
              "Verifique se a pasta 'models' est√° presente e acess√≠vel.\n\n" +
              "Detalhes do erro: " + error.message);
        throw error;
      }
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false
        });
        video.srcObject = stream;
        console.log("üé• C√¢mera iniciada com sucesso.");
      } catch (error) {
        console.error("‚ùå Erro ao acessar a c√¢mera:", error);
        alert("Erro ao acessar a c√¢mera.\n" +
              "Verifique se voc√™ concedeu permiss√£o e se est√° em HTTPS ou localhost.\n\n" +
              "Detalhes: " + error.message);
        throw error;
      }
    }

    async function startDetection() {
      try {
        const displaySize = { width: video.videoWidth, height: video.videoHeight };
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          try {
            const detections = await faceapi
              .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
              .withFaceLandmarks()
              .withFaceExpressions();

            const resized = faceapi.resizeResults(detections, displaySize);

            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            faceapi.draw.drawDetections(canvas, resized);
            faceapi.draw.drawFaceLandmarks(canvas, resized);
            faceapi.draw.drawFaceExpressions(canvas, resized);

          } catch (detectError) {
            console.warn("‚ö†Ô∏è Erro durante a detec√ß√£o:", detectError.message);
          }
        }, 150);
      } catch (error) {
        console.error("‚ùå Falha ao iniciar detec√ß√£o:", error);
        alert("Erro ao iniciar a detec√ß√£o facial.\n\n" + error.message);
      }
    }

    // Inicializa√ß√£o
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        await loadModels();
        await startVideo();

        video.addEventListener('play', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          startDetection();
        });
      } catch (globalError) {
        console.log("‚ùå Inicializa√ß√£o interrompida por erro:", globalError.message);
      }
    });
  </script>
</body>
</html>
